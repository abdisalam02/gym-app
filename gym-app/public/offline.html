<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymTrack - Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #1e293b;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #cbd5e1;
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: #38bdf8;
    }
    .button {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
    }
    .button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're offline</h1>
    <p>Sorry, you're currently offline and we couldn't load the requested page. Please check your internet connection and try again.</p>
    <p>Don't worry, any workout data you've already loaded should still be available.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Check if online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
